name: CI

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [master, development]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧹 Run Linter
        run: npm run lint

      - name: ✅ Run Tests
        run: npm run test

      - name: 🚀 Upload coverage to GitHub
        uses: dorny/paths-filter@v2
        with:
          filters: |
            test:
              - '**/*.test.ts'
              - '**/*.test.js'
              - '**/*.spec.ts'
              - '**/*.spec.js'

      - name: 🏗️ Build project
        run: npm run build
