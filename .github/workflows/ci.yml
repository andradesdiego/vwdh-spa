name: CI

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [master, development]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Run Linter
        run: npm run lint

      - name: âœ… Run Tests
        run: npm run test

      - name: ğŸš€ Upload coverage to GitHub
        uses: dorny/paths-filter@v2
        with:
          filters: |
            test:
              - '**/*.test.ts'
              - '**/*.test.js'
              - '**/*.spec.ts'
              - '**/*.spec.js'

      - name: ğŸ—ï¸ Build project
        run: npm run build
